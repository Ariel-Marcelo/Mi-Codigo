<!DOCTYPE html>

<head>
    <meta charset="UTF-8">                      <!--esto nos permite añadir tildes y ciertos caracteres-->
    <title> Venta de Comestibles </title>
    <link rel="stylesheet" href="../css/properties.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"> 

</head>


<body>
    <div class="card">
       <div class="row main-container middle-xs center-xs">
            <header style="background-color:powderblue;padding-left: 10px;padding-right: 10px; padding-top: 10px; padding-bottom: 10px ;"> <!--header es un contenedor pintado donde podemos definir el tamaño de este partiendo del espacio ocupado por las letras-->
                <nav>                                                               <!--nav permite definir un sistema de navegacion con Links por ejemplo-->
                    <a href="" style="color:black;margin-right: 4px;"> Home </a>  <!--este es un link pintado de blanco-->
                    <a href="../pagina3.html" style="color:black;margin-right: 4px;"> Food </a>        <!--creamos un margen para este link-->
                </nav>
                <article>                                    <!--article tiene contenido que no es indispensable para la pagina web-->
                    <header style="text-align:center;">      <!--centramos todo lo que este en header-->
                        <img src="../imagenes/Logo.jpg" height="300" width="300" alt="Logo del Mercado">            <!--height le da el tamaño y alt es una descripcion de  archivo llamado por src-->
                        <h1>La Hueca de La Bota</h1>
                    </header>
                </article>
            </header> 
        </div> 
    </div>
